<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <section class="main">
        <div class="left">
            <input type="text" class="search" placeholder="Enter a city name" id="inp">
            <i class="fa-solid fa-magnifying-glass fa-2xl" style="color: #7c7cf9ac;" onclick="weatherReport()"
                id="btn"></i>
            <img id="img">
            <article id="Temperature"></article>
            <article id="Condition"></article>
            <article id="Loc"></article>
        </div>
        <div class="right">
            <div class="top">
                <aside>Wind<span id="Wind"></span></aside>
                <aside>Humidity<span id="Humidity"></span></aside>
                <aside>Feels Like<span id="Feel"></span></aside>
            </div>
            <div class="mid">
                <aside>Description<span id="Description"></span></aside>
                <aside>Pressure<span id="Pressure"></span></aside>
                <aside>Coordinates
                    <span id="Lat"></span>
                    <span id="Lon"></span>
                </aside>
            </div>
            <div class="bottom">
                <aside>Temperature History
                    <span>
                        <i class="fa-solid fa-arrow-up fa-lg" style="color: rgb(255, 80, 80);"></i>
                        <span id="Max"></span>
                    </span>
                    <span>
                        <i class="fa-solid fa-arrow-down fa-lg" style="color: rgb(100, 255, 100);"></i>
                        <span id="Min"></span>
                    </span>
                </aside>
                <aside>Sun
                    <Span id="rise"></Span>
                    <span id="set"></span>
                </aside>
                <aside>Visibility <span id="Visibility"></span></aside>
            </div>
        </div>
    </section>
    <script src="./App.js"></script>
</body>

</html>
